<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <div class="calcContainer">

        <div id="display">

            <span id="calculation"></span>

        </div>


        <div class="btnContainer">
            
            <div class="leftBtn">

                <button class="btn" id="btnEqual" onclick="solve()">=</button>


                <button class="btn" id="btnClear" onclick="clearit()">C</button>
                
                <button class="btn" id="btn7"onclick = "showit(this.id)">7</button>

                <button class="btn" id="btn8"onclick = "showit(this.id)">8</button>

                <button class="btn" id="btn9"onclick = "showit(this.id)">9</button>

                <button class="btn" id="btn4"onclick = "showit(this.id)">4</button>

                <button class="btn" id="btn5"onclick = "showit(this.id)">5</button>

                <button class="btn" id="btn6"onclick = "showit(this.id)">6</button>

                <button class="btn" id="btn1"onclick = "showit(this.id)">1</button>

                <button class="btn" id="btn2"onclick = "showit(this.id)">2</button>

                <button class="btn" id="btn3"onclick = "showit(this.id)">3</button>

                <button class="btn" id="btnRoot"onclick = "showit(this.id)">√</button>

                <button class="btn" id="btn0"onclick = "showit(this.id)">0</button>

                <button class="btn" id="btnDecimal"onclick = "showit(this.id)">.</button>

            </div>
            <!-- <button class="btn" id="btnEqual" onclick="solve()">=</button> -->


            <div class="rightBtn">

                <button class="btn" id="btnBack" onclick="removeit()">⌫</button>

                <button class="btn" id="btnDivide"onclick = "showit(this.id)">÷</button>

                <button class="btn" id="btnMultiply"onclick = "showit(this.id)">×</button>

                <button class="btn" id="btnSubtract"onclick = "showit(this.id)">-</button>

                <button class="btn" id="btnPluls"onclick = "showit(this.id)">+</button>


            </div>

        </div>

    </div>




    <script src="calculator.js"></script>
</body>

</html>
